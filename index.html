<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Customizable Tic Tac Toe</h1>

        <div class="game-info">
            <div class="controls">
                <label for="boardSize">Board Size:</label>
                <select name="boardSize" id="boardSize">
                    <option value="3">3x3 Board</option>
                    <option value="4">4x4 Board</option>
                    <option value="5">5x5 Board</option>
                    <option value="6">6x6 Board</option>
                    <option value="7">7x7 Board</option>
                    <option value="8">8x8 Board</option>
                </select>

                <label for="gameMode">Game Mode:</label>
                <select name="gameMode" id="gameMode">
                    <option value="human">Human vs Human</option>
                    <option value="ai">Human vs AI</option>
                </select>

                <button id="resetBtn">Reset Game</button>
            </div>
        </div>

        <div class="status" id="status">Player X's Turn</div>

        <div class="board" id="board"></div>
    </div>

    <footer>
        Created with HTML, CSS, and JavaScript
    </footer>

    <script src="index.js" defer></script>
</body>

</html>
